{% extends 'core/sinCuenta/plantillaSinCuenta.html'%}
{% load static %}

    {% block titulo %}
        <title>Cambiar correo</title>
    {% endblock titulo %}

    {% block disenos %}
    
    {% endblock disenos %}


    {% block cuerpo %}
        <div>
            <div class="contenedorForm">
                <h2>Cambiar mi correo</h2>
                <form action="{% url 'cambiarCorreo' %}" method="post" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                    <label for="clave">Ingrese su clave:</label>
                    <div class="campo-password">
                        
                        <input type="password" id="clave" name="clave" placeholder="Clave">
                        <span class="toggle-password" style="cursor:pointer;">
                        <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>

                    <div>
                        <label for="correo_new">Ingrese su correo nuevo: </label>
                        <input type="email" id="correo_new" name="correo_new" placeholder="Correo nuevo">
                    </div>

                    <div>
                        <label for="correo_rep">Repita su correo: </label>
                        <input type="email" id="correo_rep" name="correo_rep" placeholder="Repita correo">
                    </div>
                    
                    <div>
                        <button class="btn btn-aceptar" type="submit">Cambiar correo</button>
                    </div>

                </form>
            </div>
            
        </div>
    {% endblock cuerpo %}

    {% block js %}
    {% endblock js %}
