{% extends 'core/sinCuenta/plantillaSinCuenta.html'%}
{% load static %}

    {% block titulo %}
        <title>Cambiar correo</title>
    {% endblock titulo %}

    {% block disenos %}
    
    {% endblock disenos %}


    {% block cuerpo %}
        <div>
            <h2>Cambiar mi correo</h2>

            <form>
                
                <div>
                    <label for="correo">Ingrese su correo actual:</label>
                    <input type="email" id="correo" placeholder="Correo actual">
                </div>

                <div>
                    <label for="clave_old">Ingrese su clave:</label>
                    <input type="password" id="clave_old" placeholder="Clave">
                </div>

                <div>
                    <label for="correo_new">Ingrese su correo nuevo: </label>
                    <input type="email" id="correo_new" placeholder="Correo nuevo">
                </div>

                <div>
                    <label for="correo_rep">Repita su correo: </label>
                    <input type="email" id="correo_rep" placeholder="Repita correo">
                </div>


            </form>
        </div>
    {% endblock cuerpo %}

    {% block js %}
    {% endblock js %}
