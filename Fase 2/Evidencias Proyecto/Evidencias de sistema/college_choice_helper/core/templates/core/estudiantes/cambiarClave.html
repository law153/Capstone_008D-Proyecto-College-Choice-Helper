{% extends 'core/sinCuenta/plantillaSinCuenta.html'%}
{% load static %}

    {% block titulo %}
        <title>Cambiar clave</title>
    {% endblock titulo %}

    {% block disenos %}
    
    {% endblock disenos %}


    {% block cuerpo %}
        <div>
            <h2>Cambiar mi clave</h2>

            <form>
                
                <div>
                    <label for="correo">Ingrese su correo:</label>
                    <input type="email" id="correo" placeholder="Correo">
                </div>

                <div>
                    <label for="clave_old">Ingrese su clave actual:</label>
                    <input type="password" id="clave_old" placeholder="Clave">
                </div>

                <div>
                    <label for="clave_new">Ingrese su clave nueva:</label>
                    <input type="password" id="clave_new" placeholder="Clave nueva">
                </div>

                <div>
                    <label for="clave_rep">Repita su clave nueva: </label>
                    <input type="password" id="clave_rep" placeholder="Clave">
                </div>


            </form>
        </div>
    {% endblock cuerpo %}
