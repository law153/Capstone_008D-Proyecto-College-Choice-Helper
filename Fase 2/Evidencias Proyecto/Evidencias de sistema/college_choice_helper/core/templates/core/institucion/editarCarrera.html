{% extends 'core/sinCuenta/plantillaSinCuenta.html'%}
{% load static %}

    {% block titulo %}
        <title> Editar carrera </title>
    {% endblock titulo %}

    {% block disenos %}
    
    {% endblock disenos %}

    {% block cuerpo %}
        <h2>Pagina para editar una carrera</h2>
        <div>
            <form id="form_agregarCarrera" action="{% url 'editarCarrera' carrera.idCarrera insti.idInstitucion %}" method="POST">
                {% csrf_token %}
                <div>  
                    <label for="nombre_carrera">Nombre de la carrera:</label>
                    <input type="text" id="nombre_carrera" name="nombre_carrera" value="{{carrera.nombreCarrera}}" placeholder="Nombre de la carrera">
                </div>

                <div>  
                    <label for="costo">Costo de la carrera</label>
                    <input type="number" id="costo" name="costo" min="0" placeholder="0" value="{{carrera.costo}}">
                </div>

                <div>  
                    <label for="puntaje">Puntaje minimo de la carrera</label>
                    <input type="number" id="puntaje" name="puntaje" placeholder="0" min="0" max="1000" value="{{carrera.puntajeMinimo}}">
                </div>

                <div>
                    <button type="submit">Guardar cambios</button>
                </div>

            </form>
        </div>
    {% endblock cuerpo %}

    {% block js %}
    {% endblock js %}
